<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesi√≥n - PRONOEI</title>

  <!-- Estilos base -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/css/estilos.css">
  <link rel="stylesheet" href="public/fontawesome/css/all.css" />
  <style>
    /* Estilo para el checkbox */
    .politicas {
      margin-top: 15px;
      font-size: 0.9em;
      display: flex;
      align-items: center;
    }
    .politicas input[type="checkbox"] {
      margin-right: 10px;
      width: 16px;
      height: 16px;
    }
    .politicas a {
      color: var(--color-primario, #2e7d32);
      text-decoration: none;
    }
    .politicas a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- üîπ CONTENEDOR LOGIN -->
  <div class="login-contenedor">
    <div class="login-tarjeta">
      <div class="login-logo">
        <img src="public/img/Imagen11.png" alt="Logo PRONOEI">
      </div>

      <h2><i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n</h2>
      <p class="login-descripcion">Accede al sistema de gesti√≥n de asistencia y comunicaci√≥n</p>

      <form class="login-form" onsubmit="return validarPoliticas();">
        <div class="campo">
          <label for="email"><i class="fas fa-envelope"></i> Correo electr√≥nico</label>
          <input type="email" id="email" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="campo">
          <label for="password"><i class="fas fa-lock"></i> Contrase√±a</label>
          <input type="password" id="password" placeholder="********" required>
        </div>

        <!-- ‚úÖ Checkbox de pol√≠ticas de privacidad -->
        <div class="politicas">
          <input type="checkbox" id="aceptoPoliticas">
          <label for="aceptoPoliticas">Acepto las <a href="panel_cuidador/privacidad.html" target="_blank">Pol√≠ticas de Privacidad</a></label>
        </div>

        <button type="submit" class="btn-login" id="btnLogin" disabled>
          <i class="fas fa-door-open"></i> Entrar
        </button>

        <div class="login-extra">
          <a href="#">¬øOlvidaste tu contrase√±a?</a>
        </div>
      </form>
    </div>
  </div>

  <footer class="pie">
    <p>¬© 2025 Sistema PRONOEI | Proyecto Interacci√≥n Humano-Computador</p>
  </footer>

  <script>
    // Habilitar/deshabilitar el bot√≥n de login seg√∫n el checkbox
    const checkbox = document.getElementById('aceptoPoliticas');
    const btnLogin = document.getElementById('btnLogin');

    checkbox.addEventListener('change', () => {
      btnLogin.disabled = !checkbox.checked;
    });

    // Validaci√≥n adicional en submit
    function validarPoliticas() {
      if (!checkbox.checked) {
        alert("Debes aceptar las Pol√≠ticas de Privacidad para continuar.");
        return false;
      }
      // Redirigir al panel despu√©s de validar
      window.location.href = 'panel_cuidador/panel_principal.html';
      return false; // evitar que se recargue la p√°gina
    }
  </script>

</body>
</html>
